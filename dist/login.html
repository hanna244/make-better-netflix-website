<body> 
  <header class="header">
    <div class="Container">
      <h1 class="brand HomeLink"><a class="resetLink" href="/"><img class="resetImg rwdContent" src="./assets/Logo.svg" alt="홈링크" width="870" height="236" /></a></h1>
      <a class="Link resetLink" href="#-로그인">로그인</a>
    </div>
  </header>
  <main class="login">
    <!-- Container 컴포넌트를 사용하지 않고 Container mixin을 만들어 사용할 예정 -->
    <section class="login__contianer">
      <h2 class="login__headLine">로그인</h2>
      <form class="login__Form" action="#" method="post">
        <!-- 두 개의 input을 묶고 접근성을 위해 콘텐츠의 정보를 제공하기 위해 fiedset, legend 요소 사용 -->
        <!-- https://developer.mozilla.org/ko/docs/Web/HTML/Element/legend -->
        <fiedset>
          <!-- 접근성을 위한 h11yHidden mixin 적용 -->
          <legend>로그인 정보 입력</legend>
          <div class="input__textBox input__textBox--dark">
            <input type="email" id="userEmail__login" />
            <label for="userEmail__login">이메일 주소 또는 폰 번호</label>
            <span role="alert" aria-live="off">정확한 이메일 주소 또는 폰 번호를 입력하세요.</span>
          </div>
          <div class="input__textBox input__textBox--dark">
            <input type="password" id="userPassword__login" />
            <label for="userPassword__login">비밀번호</label>
            <span role="alert" aria-live="off">비밀번호는 4 - 60자 사이여야 합니다.</span>
          </div>
          <a class="Link resetLink" href="#-로그인">로그인</a>
          <!-- 스타일링(justify-content: space-between)을 위해 container로 묶어주었다 -->
          <div class="loginCheckBoxContainer">
            <div class="CheckBox">
              <!-- check 상태일 때 색상 변경 -->
              <input class="CheckBox__box" type="checkbox" id="CheckBox__login" />
              <label for="CheckBox__login">로그인 정보 저장</label>
            </div>
            <span>도움이 필요하신가요?</span>
          </div> 
        </fiedset>
      </form>
    </section>
  </main>
